{% extends 'base.html' %}

{% block title %}Forget Password{% endblock %}

{% block content %}
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" style="background-image: url(/static/image/SotaWakamatsu_Week14_IndependentResearch_Final_1.png); height: 732px;"></div>
        <div class="col-md-8 col-lg-6" style="margin-top: 150px">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">新しいパスワードの設定</h3>
                            <form method="post">
                                {% csrf_token %}
                                <div class="form-floating mb-3">
                                    <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
                                    <label for="id_new_password1">新しいパスワード</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
                                    <label for="id_new_password2">パスワードを再入力</label>
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">設定する</button>
                                </div>
                            </form>
                            <div class="text-center">
                                {% url 'accounts:login' as login_url %}
                                <p><a href="{{ login_url }}">ログイン</a>へ戻る</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
