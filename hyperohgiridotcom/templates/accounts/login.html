{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>

{% url 'accounts:register_user' as register_url %}
<a href="{{ register_url }}">Create Account</a>

{% endblock %}
