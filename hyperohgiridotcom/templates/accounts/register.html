{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image" style="background-image: url(/static/image/SotaWakamatsu_Week14_IndependentResearch_Final_1.png); height: 732px;">
      </div>
      <div class="col-md-8 col-lg-6" style="margin-top: 150px">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">ようこそ!</h3>
                    <form method="post" action="{% url 'accounts:register_user' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="text" name="username" id="floatingInput" class="form-control" placeholder="Username" required>
                            <label for="floatingInput">新規ユーザーID</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" name="password1" id="floatingPassword1" class="form-control" placeholder="Password" required>
                            <label for="floatingPassword">新規パスワード</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="password" name="password2" id="floatingPassword2" class="form-control" placeholder="Password Confirmation" required>
                            <label for="floatingPassword">パスワードの再入力</label>
                          </div>
                            <div class="form-check mb-3">
                              <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                              <label class="form-check-label" for="rememberPasswordCheck">
                                パスワードを記憶する
                              </label>
                            </div>
            
                            <div class="d-grid">
                              <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">アカウント作成</button>
                            </div>
                    </form>
                    {% if form.errors %}
                      <div class="alert alert-danger">
                          <ul>
                              {% for field, errors in form.errors.items %}
                                  {% for error in errors %}
                                      <li>{{ error }}</li>
                                  {% endfor %}
                              {% endfor %}
                          </ul>
                      </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
{% endblock %}
